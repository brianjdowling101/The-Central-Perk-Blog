<!DOCTYPE html>
<!-- Declares the document type as HTML5 -->

<html lang="en">
<!-- Root element of the HTML document, language set to English -->

<head>
    <!-- Contains metadata and links (not visible on the page) -->

    <meta charset="UTF-8">
    <!-- Sets character encoding to support special characters -->

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Makes the website responsive on all devices -->

    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <!-- Ensures compatibility with older versions of Internet Explorer -->

    <title>HTML 5 Boilerplate</title>
    <!-- Title shown in the browser tab -->

    <link rel="stylesheet" href="style.css">
    <!-- Links external CSS file -->
</head>

<body>
    <!-- Visible content of the webpage goes here -->

    <script src="index.js"></script>
    <!-- Links external JavaScript file -->
</body>

</html>
